<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #room-container {
            text-align: center;
            margin-top: 20px;
        }

        #create-join-button {
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
            overflow: hidden;
        }

        #create-join-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div id="room-container">
        <button id="create-join-button">Create or Join Room</button>
    </div>

    <!-- Load the Colyseus library -->
    <script src="https://unpkg.com/colyseus.js@latest/dist/colyseus.js"></script>
    <!-- Load your app.js script -->
    <script src="app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createJoinButton = document.getElementById('create-join-button');

            if (createJoinButton) {
                createJoinButton.addEventListener('click', createOrJoinRoom);
            } else {
                console.error("Button not found. Make sure the 'create-join-button' ID is assigned to the button.");
            }
        });
    </script>
</body>
</html>
