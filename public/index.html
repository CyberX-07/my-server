<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        #room-container {
            text-align: center;
            margin-top: 20px;
        }

        #create-join-button {
            font-size: 18px;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition-duration: 0.4s;
            overflow: hidden;
        }

        #create-join-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div id="room-container">
        <button id="create-join-button" onclick="createOrJoinRoom()">Create or Join Room</button>
    </div>

    <div id="board"></div>

    <!-- Update the script tag to use the Colyseus client from a CDN -->
    <script type="text/javascript" src="https://unpkg.com/colyseus.js@latest/dist/colyseus.js"></script>
    <script src="app.js"></script>
</body>
</html>
